      <script>
        function toggleMenu() {
          const links = document.getElementById("mobileLinks");
          const topnav = document.querySelector(".topnav");
      
          const isOpen = links.classList.toggle("show");
      
          if (isOpen) {
            topnav.classList.add("menu-open");
          } else {
            topnav.classList.remove("menu-open");
          }
        }
      
        // OPTIONAL: close menu if user clicks outside
        document.addEventListener("click", function (e) {
          const topnav = document.querySelector(".topnav");
          const hamburger = document.querySelector(".hamburger");
          const links = document.getElementById("mobileLinks");
      
          if (!topnav.contains(e.target) && links.classList.contains("show")) {
            links.classList.remove("show");
            topnav.classList.remove("menu-open");
          }
        });
      </script>
